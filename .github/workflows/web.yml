name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write  # Permite que a Action escreva no repositório

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v3

      - name: Configurar Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.x'  # Use a versão do Flutter compatível com seu projeto

      - name: Ativar suporte para Web no Flutter
        run: flutter config --enable-web

      - name: Instalar dependências do Flutter
        run: flutter pub get

      - name: Construir versão Web (sem --web-renderer)
        run: flutter build web --release --base-href /portifolio/

      - name: Deploy para GitHub Pages
        uses: bluefireteam/flutter-gh-pages@v7
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          baseHref: /portifolio/
